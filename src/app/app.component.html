<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="'current'" lines="none" detail="false" routerLinkActive="selected">
              <ion-label>Current</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="'current-with-ptr'" lines="none" detail="false" routerLinkActive="selected">
              <ion-label>Current with Pull-to-Refresh</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="'bg-on-content'" lines="none" detail="false" routerLinkActive="selected">
              <ion-label>Move BGs to content</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="'bg-on-content-ptr'" lines="none" detail="false" routerLinkActive="selected">
              <ion-label>BGs to content & PtR</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
